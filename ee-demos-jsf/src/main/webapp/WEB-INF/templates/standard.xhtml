<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title><h:outputText value="#{title} - Template-Demo" /></title>
</h:head>

<h:body>
  <h:panelGroup layout="block" id="header" style="display: block; width: 100%; background-color: blue; color: white;">
    <ui:insert name="header">
      <h:outputText value="#{title} - Template-Demo" />
    </ui:insert>
  </h:panelGroup>

  <h:panelGroup layout="block" id="content">
    <ui:insert name="content">Default Content</ui:insert>
  </h:panelGroup>

  <h:panelGroup layout="block" id="footer" style="display: block; height: 15px; font-size: 12px; width: 100%; background-color: lightgray; color: gray;">
    <ui:insert name="footer">
      <h:outputText value="#{facesContext.viewRoot.viewId}" style="float: right;" />
    </ui:insert>
  </h:panelGroup>
</h:body>
</html>
