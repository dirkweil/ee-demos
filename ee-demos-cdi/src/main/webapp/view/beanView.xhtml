<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>beanView.xhtml</title>
</h:head>
<h:body>
  <h:outputText value="Beans des Typs GreetingBean:" />
  <h:dataTable var="b" value="#{beanModel.greetingBeanClasses}">
    <h:column>
      <h:outputText value="#{b}" />
    </h:column>
  </h:dataTable>
  
  <hr />

  <h:outputText value="Beans des Typs GreetingBean (nur Formal):" />
  <h:dataTable var="b" value="#{beanModel.formalGreetingBeanClasses}">
    <h:column>
      <h:outputText value="#{b}" />
    </h:column>
  </h:dataTable>
  
  <hr />

  <h:outputText value="Alle verfügbaren Beans:" />
  <h:dataTable var="b" value="#{beanModel.allBeans}" rules="all">
    <h:column>
      <f:facet name="header">
        <h:outputText value="Class" />
      </f:facet>
      <h:outputText value="#{b.beanClass.name}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Qualifiers" />
      </f:facet>
      <h:outputText value="#{b.qualifiers}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Bean Types" />
      </f:facet>
      <h:outputText value="#{b.types}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Scope" />
      </f:facet>
      <h:outputText value="#{b.scope}" />
    </h:column>
  </h:dataTable>

  <hr />

  <h:outputText value="Formelle Begrüßung: "/>
  <h:outputText value="#{beanModel.formalGreeting}" />

  <hr />
  <h:link value="home" outcome="home" />
</h:body>
</html>
